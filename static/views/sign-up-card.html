<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link rel="stylesheet" href="../css/sign-up-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <header>
        <section class="top-bar">
            <div class="top-bar--container-fluid">
                <div class="top-bar__row">
                    <div class="social-list-col">
                        <ul class="top-bar__social-list">
                            <li><a href="#"><i class='bx bxl-facebook-square'></i></a></li>
                            <!-- <li><a href="#"><i class="fa-brands fa-twitter" style="color: #8bd4df; vertical-align: middle;"></i></a></li> -->
                            <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                            <li><a href="#"><i class='bx bxl-linkedin-square' style="vertical-align: middle;"></i></a></li>
                            <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-tiktok' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-instagram' ></i></a></li>
                        </ul>
                    </div>
                    <div class="light-mode-col">
                        <i class='bx bx-moon'></i>
                        <i class='bx bxs-sun'></i>
                    </div>
                </div>
            </div>
        </section>
        <nav class="top-nav">
            <div class="top-nav--container-fluid">
                <div class="top-nav__row">
                    <div class="col-logo">
                        <div class="top-nav__logo">
                            <img src="../images/E4.jpg" alt="LOGO">
                        </div>  
                    </div>
                    <div class="col-menu">
                        <div class="top-nav__menu">
                            <ul class="top-nav__menu-list">
                                <li><a href="">Home</a></li>
                                <li><a href="">Listening</a></li>
                                <li><a href="">Speaking</a></li>
                                <li><a href="./static/views/reading.html">Reading</a></li>
                                <li><a href="./static/views/writing.html">Writing</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-search">
                        <div class="top-nav__search">
                            <div class="search-box">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" required minlength="3">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-account">
                        <div class="top-nav__account">
                            <a href="#" class="user"><i class='bx bx-user-circle'></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="content--container">
                <h1>Please register to become a member!</h1>
                <div class="login-card">
                    <h1>Sign up</h1>
                    <div class="login-card__type-info">
                        <label for="email">Email:</label>
                        <input type="email" name="" id="" placeholder="your email">
                        <label for="password">Password:</label>
                        <input type="password" name="" id="" placeholder="your password">
                        <label for="password">Confirm password:</label>
                        <input type="password" name="" id="" placeholder="your password">
                    </div>
                    <button class="login-button" type="submit">Sign up</button>
                    <div class="login-card--switch-sign-up-card">
                        <span>If a member? </span><a href="#">Log in</a>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="footer-container">
            <div class="owner-card">
                <div class="owner-card__img">
                    <img src="../images/HMH441.png" alt="owner-avatar">
                </div>
                <h2 class="owner-card__name">Hưng Huỳnh</h2>
                <p class="owner-card__profession">Progammer</p>
                <div class="owner-card__social">
                    <a href="#"><i class='bx bxl-facebook-square'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="#"><i class='bx bxl-youtube' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></i></a>
                </div>
                <button class="owner-card__contact">Contact me</button>
            </div>
        </div>
    </footer>
</body>
</html>
