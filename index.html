<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <section class="top-bar">
            <div class="top-bar--container-fluid">
                <div class="top-bar__row">
                    <div class="social-list-col">
                        <ul class="top-bar__social-list">
                            <li><a href="#"><i class='bx bxl-facebook-square'></i></a></li>
                            <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                            <li><a href="#"><i class='bx bxl-linkedin-square'></i></a></li>
                            <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-tiktok' ></i></a></li>
                            <li><a href="#"><i class='bx bxl-instagram' ></i></a></li>
                        </ul>
                    </div>
                    <div class="light-mode-col">
                        <i class='bx bx-moon change-theme' title="Theme" id="theme-button"></i>
                        <i class='bx bxs-sun change-theme' title="Theme" id="theme-button"></i>
                    </div>
                </div>
            </div>
        </section>
        <nav class="top-nav">
            <div class="top-nav--container-fluid">
                <div class="top-nav__row">
                    <div class="col-logo">
                        <div class="top-nav__logo">
                            <img src="./static/images/E4.jpg" alt="LOGO">
                        </div>  
                    </div>
                    <div class="col-menu">
                        <div class="top-nav__menu">
                            <ul class="top-nav__menu-list">
                                <li><a href="">Home</a></li>
                                <li><a href="">Listening</a></li>
                                <li><a href="">Speaking</a></li>
                                <li><a href="">Reading</a></li>
                                <li><a href="">Writing</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-search">
                        <div class="top-nav__search">
                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" required minlength="4">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-account">
                        <div class="top-nav__account">
                            <a href="#" class="user"><i class='bx bx-user-circle'></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>English is the most popular language in the world</h1>
        <a href="https://www.youtube.com/@SHAREENGLISH98/videos" target="_blank" rel="no-opener no-referrer">SHAREENGLISH98</a>
        <div class="content">
            <p>I want to create a website to learn English.</p>
        </div>

    <footer></footer>
